server:
  port: 5555

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
management:  endpoints:    web:      exposure:        include:        - "routes"
        
zuul:
  ignoredPatterns: /eats-auth/**
  
security: 
  oauth2: 
    resource: 
      user-info-uri: http://localhost:8088/user